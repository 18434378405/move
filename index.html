<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动</title>
</head>
<style>
	.box{
		width: 100px;
		height: 100px;
		border: 2px solid red;
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<body>
	<div class="box"></div>
</body>
</html>
<script>
	let box=document.querySelector(".box")
	box.onmousedown=function(event){
		event=event  || window.event
		x0=event.clientX
		y0=event.clientY
		console.log(x0,y0)
		x2=this.offsetLeft
		y2=this.offsetTop
		console.log(x2,y2)
		box.onmousemove=function(event2){
			event=event2 || window.event
			x1=event.clientX
			y1=event.clientY
			x=x1-x0+x2
			y=y1-y0+y2
			box.style=`left:${x}px;top:${y}px`
		}
		box.onmouseup=function(){
			box.onmousemove=""
			box.onmouseup=""
		}

	}
</script>
